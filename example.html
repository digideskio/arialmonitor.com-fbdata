<html>
<head>
    <title>ScribbleLive Event Start Notifier</title>
    <script type="text/javascript" src="SLEventStartNotifier-v1.js"></script>
    <style type="text/css">
	div.Notifier {
	        background: #fff;
	        -webkit-box-shadow: 0 0 5px #888;
	        -moz-box-shadow: 0 0 5px #888;
	        width: 300px;
	}
	div.Notifier a {
	        text-decoration: none;
	        color: #555;
	        padding: 10px;
	        display: block;
	}
	div.Notifier a:hover {
	        text-decoration: underline;
	        color: #000;
	}
	div.Notifier a.CloseNotifier {
	        font-size: 10px;
	        position: absolute;
	        top: 0;
	        right: 0;
	        padding: 2px 4px 2px 2px;
	}
	</style>
</head>
<body>

<h1>ScribbleLive Event Start Notifier</h1>

<script type="text/javascript">
    var First = new scribbleLive.HomePageNotifier({
        APIToken: 'YOUR_API_TOKEN',
        WebsiteId: YOUR_WEBSITE_ID,
        TimeToStayOpen: 60000,
        Position: "TopRight",
        HowOftenToCheck: 10000,
        ShowCloseButton: true,
        LinkText: "<strong>[[EventTitle]]</strong> is starting now. Click here to watch live."
    });
</script>

</body>
</html>
